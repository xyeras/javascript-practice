<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ------------ DAILY CHALLENGE ------------
        // Prompt the user for two different numbers
        // Convert the values to integers
        // Store the two integers as variables
        // Compare the two numbers
        // Alert the larger number

        let num1 = prompt ("Please enter a number");
        let num2 = prompt("Please enter another number");
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if (num1 > num2) {
            alert(num1);
        } else {
            alert(num2);
        }

        // ------------ TAKE HOME CHALLENGE ------------
        // Add an edge case to your daily challenge code
        // Check if the user input anything other than a number
        // If so, prompt the user again to input a number

        let num3 = prompt("Please enter a number");
        if(isNaN(num3)) {   // Probably could use the typeof function to check data type
            prompt("Please enter a number again");
        } else {
            alert(num3);
        }

    </script>
</body>
</html>
